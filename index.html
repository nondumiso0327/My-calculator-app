<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App </title>
</head>
<body>
   <table border="1">
    <tr>
        <td colspan="4">
            <input type="text" id="inputBox" value="0"/>
        </td>
    </tr>
    <tr>
        <td id="digit-button" onclick="digitBtnPressed(7)">7</td>
        <td id="digit-button" onclick="digitBtnPressed(8)">8</td>
        <td  id="digit-button" onclick="digitBtnPressed(9)">9</td>
        <td id="operator-button" onclick="operatorBtnPressed('*')">*</td>
    </tr>
<tr>
    <td id="digit-button" onclick="digitBtnPressed(4)">4</td>
    <td id="digit-button"  onclick="digitBtnPressed(5)">5</td>
    <td id="digit-button"  onclick="digitBtnPressed(6)">6</td>
    <td  id="operator-button" onclick="operatorBtnPressed('-')">-</td>
</tr>
<tr>
    <td id="digit-button" onclick="digitBtnPressed(1)">1</td>
    <td id="digit-button" onclick="digitBtnPressed(2)">2</td>
    <td id="digit-button" onclick="digitBtnPressed(3)">3</td>
    <td id="operator-button" onclick="operatorBtnPressed('+')">+</td>
</tr>
<tr>
    <td id="digit-button" colspan="2"  onclick="digitBtnPressed(0)">0</td>
    <td class="ACbutton" onclick="btnACPressed()">AC</td>
    <td id="operator-button" onclick="operatorBtnPressed('/')">/</td>
    </tr>
    <tr>
    <td colspan="4"  onclick="equalsBtnPressed('=')">=</td>
    
</tr>
   </table> 
   <script>
    var newLine= true; //Boolean variable. Determine weather the next thing you type must start on a new line
    var value1;
    var currentOperator;
    // Event handler for when any btn is pressed
    function digitBtnPressed(button){
        if(newLine){
            document.getElementById("inputBox").value=button;
            newLine= false;
        }else{
        var currentValue= document.getElementById("inputBox").value;
        document.getElementById("inputBox").value= currentValue + button;
    }
    }
    //Event handler for when the AC btn is pressed
    function btnACPressed(){
        document.getElementById("inputBox").value = 0 ;
        newLine = true ;
    }
    // Event handler for when operator btn is pressed
    function operatorBtnPressed(operator){
      currentOperator= operator;
      value1= parseInt(document.getElementById("inputBox").value);
      newLine= true;
    }
    // Event handler for when equals too btn is pressed
    function equalsBtnPressed(){
      var value2 = parseInt(document.getElementById("inputBox").value);
      var finalTotal;
       
      switch(currentOperator){
        case"+":
        finalTotal= value1 + value2;
        break;
        case"-":
        finalTotal= value1 - value2;
        break;
        case"*":
        finalTotal= value1 * value2;
        break;
        case"/":
        finalTotal= value1 / value2;
        break;

      }
     document.getElementById("inputBox").value= finalTotal;
    
    value1= 0;
    newLine= true;
    }
   </script>
</body>
</html>
